<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="let char of characterList; let i=index"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
     'list-group-item-success': i===0,
     'list-group-item-dark': i=== characterList.length-1
     }">

<div>
  <span>{{i+1}}.</span>
  {{char.name}} - Power: {{char.power}}
</div>
    <button (click)="onDeleteCharacter(char.id)" class="btn btn-danger" >X</button>

  </li>
</ul>
